<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .list-element-styling{
      list-style-type: none;

      /*list-style-type: none;*/
    }
    .parent-menu{
      background-color: gray;
    }

    .parent-menu > li {
      display: inline-block;
    }

    .parent-menu > li > a{
      text-decoration: none;
      padding: 0.75em;
      color: white;
    }

    .parent-menu > li > a:hover {
      background-color: black;
    }

    .item-containing-child-menu{
      position: relative;
    }
    .child-menu {   
      display: none;   
      position: absolute;
      top: 40px;
      left: 0px;
      white-space: nowrap;
      background-color: lightgray;
    }

    .child-menu > li > a{
      text-decoration: none;
      padding: 0.75em;
      color: white; 
    }
    /*.child-default-display{
     
    }*/

    .item-containing-child-menu:hover .child-menu{
      display: block;
    }
  </style>

</head>
<body>
  
  <nav>
    <ul class="parent-menu list-element-styling">
      <li>    
          <a href="">Link 1</a>    
      </li>

      <li class="item-containing-child-menu">        
        <a href="">Link 2</a> 
        
        <ul class="child-menu list-element-styling">
            <li>
              <a href="">DD Link1</a>
            </li>
            <li>
              <a href="">DD Link2</a>
            </li>
            <li>
              <a href="">DD Link3</a>
            </li>
        </ul>

      </li>

      <li>        
        <a href="">Link 3</a>    
      </li>
    </ul>
  </nav>

</body>
</html>
